<script>
    
var someValue = location.hash;
someValue = someValue.substr(1);
console.log('hash val: ' + someValue);
var index = {};
for (var i = 0; i < books.length; i++) {
  index[books[i].book_type] = true;
  if (someValue == books[i].book_type) {
    var bookP = document.createElement('p');
    var bookDescription = document.createTextNode(books[i].title + ' by ' + books[i].author + ', ' + books[i].description + ', ' + books[i].book_type);
    bookP.appendChild(bookDescription);
    document.body.appendChild(bookP);
  }
}

//document.body.appendChild(bookList);
</script>

<script>
  for (j in index) {
    console.log(j);
    var link = document.createElement('a');
    link.href = "./booklist2.html#" + j;
//    link.onClick = function() {location.reload};
    var linkValue = document.createTextNode(j);
    link.appendChild(linkValue);
    document.body.appendChild(link);
    document.body.appendChild(document.createElement('br'));
  }
</script>
